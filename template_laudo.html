<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 180px;
        }
        .company-info {
            text-align: right;
            font-size: 0.85em;
        }
        .box {
            border: 2px solid #333;
            padding: 20px;
            min-height: 400px;
            margin-bottom: 30px;
        }
        .signature {
            margin-top: 60px;
            display: flex;
            justify-content: space-between;
        }
        .signature div {
            width: 32%;
            text-align: center;
            border-top: 1px solid #000;
            padding-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div><img src="https://github.com/Willy71/oficina/blob/main/pictures/Logo%20oficina%20001.jpeg?raw=true" class="logo"></div>
        <div class="company-info">
            <h2>ZAMBRZYCKI Auto Center</h2>
            <p>CNPJ: 116902840001-01 | INSC: 9105659668</p>
            <p>Rua Nicolau Florenzano 608, Uvaranas</p>
            <p>(42) 999915-8454</p>
        </div>
    </div>

    <div class="box">
        <h2>Laudo Técnico</h2>
        <p>{{ laudo_conteudo }}</p>
    </div>

    <div class="signature">
        <div>{{ cidade }}, {{ data }}</div>
        <div>Assinatura do Responsável</div>
        <div></div>
    </div>
</body>
</html>
